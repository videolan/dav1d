        CFLAGS: '-integrated-as'
    script:
        - linux32 meson setup build --buildtype release
                                    -Dtestdata_tests=true
                                    -Dlogging=false
                                    -Dtrim_dsp=false
        - ninja -C build
        - cd build && time meson test -v

test-debian-loongarch64:
    extends:
        - .debian-amd64-common
        - .test-common
    needs: ["build-debian-loongarch64"]
    variables:
        QEMU_CPU: max-loongarch-cpu
        QEMU_LD_PREFIX: /opt/cross-tools/target/
    script:
        - meson setup build --buildtype release
                            -Dtestdata_tests=true
                            -Dlogging=false
                            -Dtrim_dsp=false
                            --cross-file package/crossfiles/loongarch64-linux.meson
        - ninja -C build
        - cd build && time meson test -v --timeout-multiplier 2

.test-argon-script: &test-argon-script
        - meson setup build --buildtype release
                            -Dlogging=false
                            -Dtrim_dsp=false
        - cd build && ninja
        - exit_code=0

test-debian-argon:
    extends:
        - .debian-amd64-common
        - .test-argon
    needs: ["build-debian"]
    tags:
        - docker
        - amd64
        - avx2
    script:
        - *test-argon-script
        - ../tests/dav1d_argon.bash -t 2 -j 4 -c 0         || exit_code=$((exit_code + $?))
        - ../tests/dav1d_argon.bash -t 2 -j 4 -c sse2 -g 0 || exit_code=$((exit_code + $?))
        - ../tests/dav1d_argon.bash -t 2 -j 4 -c ssse3     || exit_code=$((exit_code + $?))
        - ../tests/dav1d_argon.bash -t 2 -j 4 -c sse41     || exit_code=$((exit_code + $?))
        - ../tests/dav1d_argon.bash -t 2 -j 4 -c avx2      || exit_code=$((exit_code + $?))
        - if [ $exit_code -ne 0 ]; then exit $exit_code; fi

test-debian32-argon:
    extends:
        - .debian-amd64-common
        - .test-argon
    needs: ["build-debian32"]
    script:
        - meson setup build --buildtype release
                            -Dlogging=false
                            -Dtrim_dsp=false
